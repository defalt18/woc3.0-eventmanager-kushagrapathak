<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
       <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body
style="
margin: auto;
">
<div style="
        width:100vw;
        height:auto;
        background: rgba(0,0,0,0.7);
        backdrop-filter: saturate(180%) blur(10px);
        position: fixed;
        top:0;
        display:flex;
        justify-content: space-around;
        color:white;
        font-family: 'Helvetica',sans-serif; 
        ">
        <a href='/home' style="text-decoration:none;"><h3 style="color:white;font-weight:100">Home</h3></a>
        <a href='/' style="text-decoration:none;"><h3 style="color:white;font-weight:100">Events</h3></a>
        <a href='/participation' style="text-decoration:none;"><h3 style="color:white;font-weight:100">Participants</h3></a>
        <a href='/login' style="text-decoration:none;"><h3 style="color:white;font-weight:100">Login</h3></a>
</div>
{% load static %}
<div style="height:100vh;width:100vw;
{% comment %} background: url('https://source.unsplash.com/user/erondu/1600x900'); {% endcomment %}
background: url('{% static "evesuc.jpg" %}');
background-size:cover;display:flex;align-items:center;font-family:'Helvetica',sans-serif;">
    <div
        style="
        height : auto;
        width: 50vw;
        background: #111;
        margin: auto;
        display:flex;
        gap:10px;
        justify-content: space-between;
        background: rgba(255,255,255,0.7);
        backdrop-filter: saturate(180%) blur(10px);
        border-radius: 25px;
        padding: 15px;
        "
    >
    <div class="l">
    <h1 style="margin:5px 0; background : #4bcc5c; color:white; padding:5px; border-radius:10px; font-weight:550; width:70%">
    Event Registered
    </h1>
    <h4 style="margin:10px 0; background : #151516; color:white; padding:5px; border-radius:10px; font-weight:500; width:auto">
    Event id : {{id}}
    </h4>
    <h2 style="margin:20px 0;">
    {{name}}
    </h2>
    <h3>Event on : </h3>
    <p style="color:#333;font-weight:400;">{{date}}</p>
    <h3>Description : </h3>
    <h3 style="color:#333;font-weight:400;">{{desc}}</h3>
    <h3>Register before : </h3>
    <p style="color:#333;font-weight:400;">{{deadline}}</p>
    <h3>Contact Details : </h3>
    <p style="margin:0;color:#333;font-weight:400; margin-bottom:20px;">Email : {{email}}</p>
    <a href = '/participation' style="
    font-size: large;
    color: darkblue;
    cursor: pointer;
    text-decoration: none;
    ">
    Sign up for this event >
    </a>
    </div>
    <img src={{link}} style="height : auto; max-width:20em; object-fit: cover;border-radius:25px;"/>
    </div>

</div>
    
</body>
</html>
